<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Simulator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="src/style/main.css">
    <script src="../../src/script/data/flashcard.js"></script>
    <script src="../../src/script/data/deck.js"></script>
    <script src="../../src/script/data/score.js"></script>
    <script src="../../src/script/fileloader/fileloader.js"></script>
    <script src="../../src/script/fileloader/csvfileloader.js"></script>
    <script src="../../src/script/deckgenerator/deckgenerator.js"></script>
    <script src="../../src/script/deckgenerator/csvdeckgenerator.js"></script>
    <script src="../../src/script/deckloader/deckloader.js"></script>
    <script src="../../src/script/deckloader/filedeckloader.js"></script>
    <script src="../../src/script/gamestate/gamestate.js"></script>
    <script src="../../src/script/gamestate/awaitgame.js"></script>
    <script src="../../src/script/gamestate/ready.js"></script>
    <script src="../../src/script/gamestate/play.js"></script>
    <script src="../../src/script/gamestate/correct.js"></script>
    <script src="../../src/script/gamestate/incorrect.js"></script>
    <script src="../../src/script/gamestate/gameover.js"></script>
    <script src="../../src/script/gamefinder.js"></script>
    <script src="../../src/script/game.js"></script>
    <script src="src/script/shuffle.js"></script>
    <script src="src/script/main.js"></script>
</head>
<body>
    <main>
        <div id="load">
            <h1>Select Deck to Test</h1>
            <h2>Available Decks</h2>
            <form action="." method="get" id="game-form">
                <div id="game-list"></div>
            </form>
        </div>
        <div id="game">
            <h1 id="title">Game</h1>
            <div id="question"></div>
            <div id="answer-panel">
                <div><input id="answer-field" type="text"></div>
                <div id="correct-answer"><p></p></div>
                <div>
                    <button id="answer-submit">Answer</button>
                    <button id="next">Next</button>
                </div>
            </div>
        </div>
        <div id="game-over">
            <h1>Game Over!</h1>
            <div>
                <div><p>Final Score: </p>&nbsp;&nbsp;<p id="final-score">11 / 10</p></div>
                <div><p>Percentage: </p>&nbsp;&nbsp;<p id="percentage">420.00%</p></div>
                <div><p>Letter Grade: </p>&nbsp;&nbsp;<p id="letter-grade">C++</p></div>
            </div>
        </div>
    </main>
</body>
</html>
