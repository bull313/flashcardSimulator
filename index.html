<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Simulator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="src/style/main.css">
    <script src="../../src/script/game/data/flashcard.js"></script>
    <script src="../../src/script/game/data/deck.js"></script>

    <script src="../../src/script/game/fileloader/fileloader.js"></script>
    <script src="../../src/script/game/fileloader/csvfileloader.js"></script>

    <script src="../../src/script/game/deckgenerator/deckgenerator.js"></script>
    <script src="../../src/script/game/deckgenerator/csvdeckgenerator.js"></script>

    <script src="../../src/script/game/deckloader/deckloader.js"></script>
    <script src="../../src/script/game/deckloader/filedeckloader.js"></script>

    <script src="../../src/script/game/gamestate/gamestate.js"></script>
    <script src="../../src/script/game/gamestate/awaitgame.js"></script>
    <script src="../../src/script/game/gamestate/ready.js"></script>
    <script src="../../src/script/game/gamestate/question.js"></script>
    <script src="../../src/script/game/gamestate/answer.js"></script>
    <script src="../../src/script/game/gamestate/correct.js"></script>
    <script src="../../src/script/game/gamestate/incorrect.js"></script>
    <script src="../../src/script/game/gamestate/roundover.js"></script>
    <script src="../../src/script/game/gamestate/gameover.js"></script>

    <script src="../../src/script/game/gamefinder.js"></script>
    <script src="../../src/script/game/game.js"></script>

    <script src="src/script/ui/readgame.js"></script>
    <script src="src/script/ui/visibility.js"></script>
    <script src="src/script/ui/keyboard.js"></script>
    <script src="src/script/ui/dom.js"></script>
    <script src="src/script/ui/gameclient.js"></script>
    <script src="src/script/ui/lettergrade.js"></script>
    <script src="src/script/shuffle.js"></script>
    <script src="src/script/ui/main.js"></script>
</head>
<body>
    <main>
        <div id="load">
            <h1>Select Deck to Test</h1>
            <h2>Available Decks</h2>
            <form action="." method="get" id="game-form">
                <div id="game-list"></div>
            </form>
        </div>
        <div id="game">
            <h1 id="title">Game</h1>
            <h3 id="roundnum">Round 0</h3>
            <p id="card-face">Question</p>
            <div id="question"></div>
            <div id="answer-panel">
                <div>
                    <button id="flip">Flip</button>
                    <div id="next-panel">
                        <p class="message">How did you do?</p>
                        <div id="howdoyoudo">
                            <input type="radio" class="howdoyoudo-radio" name="howdoyoudo" id="correct" checked="true">
                            <label class="howdoyoudo-label" id="label-correct" for="correct">Correct</label>
                            <input type="radio" class="howdoyoudo-radio" name="howdoyoudo" id="incorrect">
                            <label class="howdoyoudo-label" for="incorrect">Incorrect</label>
                        </div>
                        <button id="next">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="round-over">
            <h1>Round Over!</h1>
            <h2>Cards You Missed</h2>
            <table id="wrong-answers">
                <tr class="wrong-answers-row">
                    <th class="wrong-answers-data">Question</th>
                    <th class="wrong-answers-data">Answer</th>
                </tr>
            </table>
            <button id="next-round">Next Round</button>
        </div>
        <div id="game-over">
            <h1>Game Over!</h1>
            <h2>You Won! Thanks for playing.</h2>
        </div>
    </main>
</body>
</html>
